<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biochemical Solutions - Recipe Details</title>

    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/recipe.css">
</head>

<body>
    <header>
        <nav>
            <a href="home.html" id="home-nav">Home</a>
            <a href="index.html" id="exit-nav">Exit</a>
        </nav>
    
    
    
    </header>

    <main>
        <div id="info">
            <h1 id="recipe-title"></h1>
            <div id="application">Application: <span id="application-name"></span></div>
            <button id="edit-btn"><a href="edit-recipe.html">Edit</a></button>
        </div>
        
        <div id="reagents-div">
            <h2>Calculate reagents</h2>
            <label for="finalVolume">Enter final volume (in mL):</label>
            <input type="number" id="finalVolume" step="0.001">

            <table id="reagents-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Stock concentration</th>
                        <th>Final concentration</th>
                        <th>To take</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- The table rows will be dynamically added via JavaScript -->
                </tbody>
            
            </table>
        </div>

        <div id="protocol-div">
            <h2>Protocol</h2>
            <ol id="protocol-list">

            </ol>

        </div>
        
        <script src="static/js/recipe.js"></script>

    </main>
    <footer>
        &copy; Matteo Miotto 2023, All rights reserved
    </footer>
</body>

</html>
